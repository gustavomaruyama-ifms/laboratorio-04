<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simulador de sensor de temperatura</title>
</head>
<body>
<h4>Simulador de sensor de temperatura</h4>
<div id="mensagens">

</div>
<div>
    
</div>
</body>
    <script>		
       
        function enviarMensagem(){
            // Gera uma temperatura entre 25 a 34 graus celsius
            const valor = Math.floor(Math.random() * (34-25)) + 25;

            // Monta o objeto que será enviado ao servidor
			const dados = {
                nome: "Temperatura",
                valor: valor
            };
		
            document
                .getElementById('mensagens')
                .innerHTML += '<p>'+dados.nome+' : '+dados.valor+' °C</p>';		
        }

        // Envia a temperatura a cada 2000 milissegundos 
        setInterval(enviarMensagem,2000);
    </script>
</html>
